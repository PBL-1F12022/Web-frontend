<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="container">
        <form action="POST">
            <h3>Sign Up</h3>
            <hr>
            
            <label for="InputName"><img src="./baseline_man_black_24dp.png" alt="">  Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Name">
            
            <label for="InputEmail"><img src="./baseline_email_black_24dp.png" alt="">  Email Address</label>
            <input type="email" name="email" id="email-address" placeholder="Enter Email">
            
            <label for="InputPassword"><img src="./outline_key_black_24dp.png" alt="">  Password</label>
            <input type="password" name="password" minlength="7" id="password" placeholder="Enter Password">
            
            <label for="InputTelephone"><img src="./baseline_call_black_24dp.png" alt="">  Telephone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Telephone Number" pattern="[0-9]{10}" required>
            
            <div class="position">
                <input class="choice" type="radio" id="Entrepreneur" name="position" checked="checked" value="Entrepreneur">
                <label class="choice-label" for="Entrepreneur">Entrepreneur</label>
                <input class="choice" type="radio" id="Investor" name="position" value="Investor">
                <label class="choice-label" for="Investor">Investor</label>
            </div>
            
            <button class="btn btn-primary btn-block">Sign Up</button>
            
        </form>

        <div id="or">OR</div>
        <button class="btn btn-outline-dark btn-block">Login</button>
    </div>
</body>
</html>
